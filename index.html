<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="descripion" content="javascript text">
    <meta name="keywords" content="Javascript text">
    <meta name="author" content="Christopher-Al">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> 10th Ass. </title>
      <link rel="stylesheet" href="./css/default.css">
    </head>
    <p>We have selected a random number between 1 - 6.
See if you can guess it.</p>

<div class="form">
  <label for="guessField">Enter a guess: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess"
           class="guessSubmit" id="submitguess">
</div>

<script type="text/javascript">

    // random value generated
    var y = Math.floor(Math.random() * 6 + 1);

    // counting the number of guesses
    // made for correct Guess
    var guess = 1;

    document.getElementById("submitguess").onclick=function(){

   // number guessed by user
   var x = document.getElementById("guessField").value;

   if(x == y)
   {
       alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
               + guess + " GUESS ");
   }
   else if(x > y) /* if guessed number is greater
                   than actual number*/
   {
       guess++;
       alert("Try a smaller number!");
   }
   else
   {
       guess++;
       alert("Try a greater number")
   }
}
</script>

  </body>
</html>
